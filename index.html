<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta name="apple-mobile-web-app-title" content="A380 Lounge">
<title>A380 Lounge</title>
<style>
    /* === COLOR PALETTE (Dynamic Light/Dark) === */
    :root {
        --primary: #d71921; /* Emirates Red */
        --bg: #F2F2F7;
        --card-bg: #ffffff;
        --header-bg: rgba(242, 242, 247, 0.95);
        --text: #000000;
        --secondary: #8E8E93;
        --input-bg: #E3E3E8;
        --separator: #C6C6C8;
        --shadow: rgba(0,0,0,0.05);
        --btn-active: #e5e5e5;
    }

    @media (prefers-color-scheme: dark) {
        :root {
            --primary: #ff453a; /* iOS Red for Dark Mode */
            --bg: #000000;
            --card-bg: #1C1C1E;
            --header-bg: rgba(0, 0, 0, 0.95);
            --text: #FFFFFF;
            --secondary: #98989D;
            --input-bg: #2C2C2E;
            --separator: #38383A;
            --shadow: rgba(0,0,0,0.5);
            --btn-active: #333333;
        }
    }

    /* === BASE STYLES === */
    body {
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, sans-serif;
        background-color: var(--bg);
        color: var(--text);
        margin: 0;
        padding: 0;
        -webkit-tap-highlight-color: transparent;
        overflow-x: hidden;
    }

    /* === MENU VIEW === */
    #view-menu {
        display: block;
        padding-bottom: 50px;
    }

    .sticky-header {
        position: sticky;
        top: 0;
        z-index: 1000;
        background: var(--header-bg);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        padding-top: env(safe-area-inset-top);
        border-bottom: 0.5px solid var(--separator);
    }

    .app-title {
        padding: 10px 20px;
        margin: 0;
        font-size: 28px;
        font-weight: 800;
        color: var(--text);
        letter-spacing: -0.5px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .search-box {
        padding: 0 16px 10px 16px;
    }

    input[type="text"] {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: none;
        background: var(--input-bg);
        font-size: 17px;
        box-sizing: border-box;
        color: var(--text);
        outline: none;
    }

    .tabs {
        display: flex;
        padding: 0 16px 12px 16px;
        gap: 10px;
    }

    .tab-btn {
        flex: 1;
        padding: 8px;
        border-radius: 8px;
        font-weight: 600;
        font-size: 14px;
        background: var(--input-bg);
        border: none;
        color: var(--text);
        transition: all 0.2s;
        cursor: pointer;
    }

    .tab-btn.active {
        background: var(--primary);
        color: white;
    }

    /* === DRINK GRID === */
    .drink-grid {
        display: none;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
        padding: 16px;
    }

    .drink-grid.active {
        display: grid;
    }

    .drink-btn {
        background: var(--card-bg);
        border-radius: 16px;
        padding: 24px 10px;
        text-align: center;
        box-shadow: 0 2px 8px var(--shadow);
        border: none;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
        cursor: pointer;
        transition: transform 0.1s;
    }

    .drink-btn:active {
        transform: scale(0.97);
        background: var(--btn-active);
    }

    .btn-icon {
        font-size: 42px;
        line-height: 1;
    }

    .btn-label {
        font-size: 16px;
        font-weight: 600;
        color: var(--text);
        line-height: 1.2;
    }

    /* === DETAIL VIEW === */
    #view-detail {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--bg);
        z-index: 2000;
        transform: translateX(100%);
        transition: transform 0.3s cubic-bezier(0.25, 1, 0.5, 1);
        display: flex;
        flex-direction: column;
        padding-top: env(safe-area-inset-top);
    }

    #view-detail.open {
        transform: translateX(0);
    }

    .detail-header {
        padding: 10px 16px;
        background: var(--header-bg);
        display: flex;
        align-items: center;
        border-bottom: 0.5px solid var(--separator);
        z-index: 2001;
    }

    .back-btn {
        background: none;
        border: none;
        font-size: 17px;
        color: var(--primary);
        font-weight: 600;
        display: flex;
        align-items: center;
        padding: 10px 0;
        cursor: pointer;
    }

    .detail-content {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
    }

    .detail-card {
        background: var(--card-bg);
        border-radius: 20px;
        padding: 24px 20px;
        box-shadow: 0 4px 12px var(--shadow);
        text-align: center;
    }

    .detail-icon-large {
        font-size: 60px;
        margin-bottom: 10px;
        display: block;
    }

    .detail-title {
        margin: 0 0 10px 0;
        font-size: 28px;
        color: var(--text);
        font-weight: 800;
    }
    
    .detail-method {
        display: inline-block;
        font-size: 13px;
        text-transform: uppercase;
        font-weight: 700;
        padding: 6px 12px;
        border-radius: 20px;
        margin-bottom: 25px;
        color: white;
        background: #333;
    }
    
    .m-shake { background: #007AFF; }
    .m-stir { background: #5856D6; }
    .m-build { background: #FF9500; }
    .m-muddle { background: #FF3B30; }

    .info-container {
        background: var(--input-bg);
        border-radius: 16px;
        padding: 0 16px;
        margin-bottom: 20px;
        text-align: left;
    }

    .info-row {
        display: flex;
        justify-content: space-between;
        padding: 16px 0;
        border-bottom: 1px solid rgba(128, 128, 128, 0.2);
        font-size: 16px;
        color: var(--text);
    }
    
    .info-row:last-child { border-bottom: none; }
    .info-label { color: var(--secondary); }
    .info-val { font-weight: 600; }

    .ingredients-list {
        text-align: left;
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .ingredients-list li {
        margin-bottom: 12px;
        font-size: 17px;
        line-height: 1.4;
        display: flex;
        align-items: baseline;
    }

    .qty { 
        font-weight: 700; 
        min-width: 70px; 
        color: var(--primary); 
    }
    
    .garnish-box {
        margin-top: 25px;
        background: var(--input-bg);
        padding: 16px;
        border-radius: 12px;
        font-size: 16px;
        color: var(--text);
        font-weight: 500;
        text-align: center;
    }

</style>
</head>
<body>

<div id="view-menu">

        <div class="search-box">
            <input type="text" id="search" placeholder="Search drink..." onkeyup="filterGrid()">
        </div>
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('cocktails', this)">Cocktails</button>
            <button class="tab-btn" onclick="switchTab('mocktails', this)">Mocktails</button>
        </div>
    </div>

    <div id="grid-cocktails" class="drink-grid active"></div>

    <div id="grid-mocktails" class="drink-grid"></div>
</div>

/* INITIALIZATION */
const cockDiv = document.getElementById('grid-cocktails');
const mockDiv = document.getElementById('grid-mocktails');

for (const [key, data] of Object.entries(drinksDB)) {
    const btn = document.createElement('button');
    btn.className = 'drink-btn';
    btn.onclick = () => openDrink(key);
    
    // Grid Item Content
    btn.innerHTML = `
        <div class="btn-icon">${data.icon}</div>
        <div class="btn-label">${data.name}</div>
    `;
    
    if(data.type === 'cocktails') {
        cockDiv.appendChild(btn);
    } else {
        mockDiv.appendChild(btn);
    }
}

function switchTab(type, btn) {
    document.getElementById('grid-cocktails').classList.remove('active');
    document.getElementById('grid-mocktails').classList.remove('active');
    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
    
    document.getElementById('grid-' + type).classList.add('active');
    btn.classList.add('active');
}

function openDrink(id) {
    const data = drinksDB[id];
    if(!data) return;

    let ingredientsHTML = "";
    data.ing.forEach(item => {
        ingredientsHTML += `<li><span class="qty">${item[0]}</span> <span>${item[1]}</span></li>`;
    });

    const html = `
        <div class="detail-card">
            <span class="detail-icon-large">${data.icon}</span>
            <h2 class="detail-title">${data.name}</h2>
            <span class="detail-method ${data.mClass}">${data.method}</span>
            
            <div class="info-container">
                <div class="info-row">
                    <span class="info-label">Glass</span>
                    <span class="info-val">${data.glass}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Ice</span>
                    <span class="info-val">${data.ice}</span>
                </div>
            </div>

            <ul class="ingredients-list">
                ${ingredientsHTML}
            </ul>

            <div class="garnish-box">
                Garnish: ${data.garnish}
            </div>
        </div>
    `;

    document.getElementById('detail-container').innerHTML = html;
    document.getElementById('view-detail').classList.add('open');
}

function closeDetail() {
    document.getElementById('view-detail').classList.remove('open');
}

function filterGrid() {
    const term = document.getElementById('search').value.toLowerCase();
    const btns = document.querySelectorAll('.drink-btn');
    
    btns.forEach(btn => {
        const txt = btn.innerText.toLowerCase();
        if(txt.includes(term)) {
            btn.style.display = 'flex';
        } else {
            btn.style.display = 'none';
        }
    });
}
